<form class="form-group" style="margin: 10px; width: 300px" [formGroup]="formSignIn" (ngSubmit)="onSubmitForm();">
  <div class="form-group">
    <label for="">Email</label>
    <input
      class="form-control"
      placeholder="Enter your email"
      formControlName="email"
    >
  </div>
  <div *ngIf="getShouldShowEmailWarning('email')">
    <p class="text-danger">*Email không đúng định dạng</p>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Enter your password"
      formControlName="password"
    >
    <div *ngIf="getShouldShowEmailWarning('password')">
      <p class="text-danger">*Password không được bỏ trống</p>
    </div>
  </div>
  <button class="btn btn-success" [disabled]="!formSignIn.valid">
    Sign In
  </button>
</form>
